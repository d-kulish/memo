{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>Document</title>
       <style>
           html, body {
               margin: 0;
               padding: 0;
               height: 100%;
               min-height: 100vh;
           }
           body {
               background-image: url("{% static 'images/background_pic_v2.jpg' %}");
               background-size: cover;
               background-repeat: no-repeat;
               background-position: center;
               background-attachment: fixed;
               display: flex;
               flex-direction: column;
           }
           header {
               height: 20vh;
               background-color: rgba(0, 0, 0, 0.15); /* semi-transparent black */
               color: white;
               display: flex;
               align-items: center;
               padding: 0 20px;
           }

           .logo {
                height: 10vh; /* Adjust size as needed */ 
                margin-right: 50px;
            }

           header a {
               color: white;
               text-decoration: none;
               margin-right: 20px;
           }
           main {
               height: 80vh;
               padding: 20px;
               overflow-y: auto; /* enables scrolling if content is too long */
           }
       </style>
   </head>
   <body>
       <header>
        <img src="{% static 'images/logo_example.jpg' %}" alt="Logo" class="logo">
        <div>
           <a href="{% url 'home' %}">Home</a>
           <a href="{% url 'about' %}">About</a>
       </header>
       <main>
           {% block content %}{% endblock %}
       </main>
   </body>
</html>
