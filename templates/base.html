{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memo</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            min-height: 100vh;
        }

        body {
            background-image: url("{% static 'images/background_pic_v2.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        .page-container {
            padding: 2vw;
            min-height: 96vh; /* 100vh - 2 * 5vh padding */
            box-sizing: border-box;
        }

        header {
            height: 20vh;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.1);
            position: relative;
            margin-top: -1vw;
            display: flex; 
            align-items: center;
        }

        .header-divider {
            position: absolute;
            left: 30%;
            width: 40%;
            height: 2px;
            bottom: 33%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0),
                rgba(255, 255, 255, 0.8),
                rgba(255, 255, 255, 0)
            );
        }

        .logo {
            height: 15vh;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .header-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 100%;
            margin-top: 10px;
            padding-bottom: 20px;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 24px;
            font-weight: normal;
            text-transform: uppercase;
            padding: 5px 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .nav-links a.active {
            background-color: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            font-weight: bold;
        } 

            
        .account-dropdown {
            position: absolute;
            right: 20px;
            top: 20px;
            z-index: 1000; /* Ensure dropdown appears above other elements */
        }

        .account-btn {
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .account-btn:hover {
            background-color: rgba(0, 0, 0, 0.2);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 100%; /* Position right below button */
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 1000;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .account-dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .profile-container {
            padding: 20px;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <img src="{% static 'images/logo_example.jpg' %}" alt="Logo" class="logo">

                        <!-- Settings Dropdown -->
            <div class="account-dropdown">
                <button class="account-btn">Account</button>
                <div class="dropdown-content">
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'settings' %}">Settings</a>
                    <a href="{% url 'payments' %}">Payments</a>
                </div>
            </div>

            <div class="nav-links">
                <a href="{% url 'learn' %}" class="{% if request.resolver_match.url_name == 'learn' %}active{% endif %}">Learn</a>
                <a href="{% url 'create' %}" class="{% if request.resolver_match.url_name == 'create' %}active{% endif %}">Create</a>
                <a href="{% url 'stats' %}" class="{% if request.resolver_match.url_name == 'stats' %}active{% endif %}">Stats</a>
                <a href="{% url 'about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a>
            </div>
            <div class="header-divider"></div>
        </header>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
